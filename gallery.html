<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>돌 전시 갤러리</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #111;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 30px 0;
      font-size: 2rem;
      letter-spacing: 2px;
    }

    .slider {
      position: relative;
      max-width: 900px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .slides {
      display: flex;
      transition: transform 0.6s ease;
    }

    .slides img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      object-fit: cover;
    }

    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    button {
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 10px;
      transition: 0.3s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>돌 전시 갤러리</header>

  <div class="slider">
    <div class="slides" id="slides">
      <!-- 이미지 자동 생성 -->
    </div>

    <div class="buttons">
      <button id="prev">❮</button>
      <button id="next">❯</button>
    </div>
  </div>

  <footer>© 2025 최이현 | 돌 전시</footer>

  <script>
    const slides = document.getElementById('slides');
    const total = 30; // 이미지 개수
    const path = 'https://choiehyoun-bot.github.io/assets/images/exhibit/';
    for (let i = 1; i <= total; i++) {
      const img = document.createElement('img');
      img.src = `${path}stone${i}.jpg`;
      slides.appendChild(img);
    }

    let index = 0;
    const slideImages = document.querySelectorAll('.slides img');
    const totalSlides = slideImages.length;

    document.getElementById('next').addEventListener('click', () => {
      index = (index + 1) % totalSlides;
      updateSlide();
    });

    document.getElementById('prev').addEventListener('click', () => {
      index = (index - 1 + totalSlides) % totalSlides;
      updateSlide();
    });

    function updateSlide() {
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    // 자동 슬라이드
    setInterval(() => {
      index = (index + 1) % totalSlides;
      updateSlide();
    }, 4000);
  </script>
</body>
</html>
