<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>돌의 내면 갤러리</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 1.6em;
      letter-spacing: 1px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      display: block;
    }
    .card .info {
      padding: 15px;
      text-align: center;
    }
    .card .info h3 {
      margin: 10px 0 5px;
      font-size: 1.2em;
    }
    .card .info p {
      color: #666;
      font-size: 0.95em;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>돌의 내면 갤러리</header>

  <section class="gallery">
    <div class="card">
      <img src="https://choiehyoun-bot.github.io/assets/images/exhibit/stone1.jpg" alt="돌 작품 1">
      <div class="info">
        <h3>돌 작품 1</h3>
        <p>시간이 깎은 표면 속에 담긴 깊은 숨결</p>
      </div>
    </div>

    <div class="card">
      <img src="https://choiehyoun-bot.github.io/assets/images/exhibit/stone2.jpg" alt="돌 작품 2">
      <div class="info">
        <h3>돌 작품 2</h3>
        <p>고요함 속의 미묘한 떨림</p>
      </div>
    </div>

    <div class="card">
      <img src="https://choiehyoun-bot.github.io/assets/images/exhibit/stone3.jpg" alt="돌 작품 3">
      <div class="info">
        <h3>돌 작품 3</h3>
        <p>내면을 비추는 돌의 그림자</p>
      </div>
    </div>

    <div class="card">
      <img src="https://choiehyoun-bot.github.io/assets/images/exhibit/stone4.jpg" alt="돌 작품 4">
      <div class="info">
        <h3>돌 작품 4</h3>
        <p>자연이 만든 추상화, 침묵의 결</p>
      </div>
    </div>

    <div class="card">
      <img src="https://choiehyoun-bot.github.io/assets/images/exhibit/stone5.jpg" alt="돌 작품 5">
      <div class="info">
        <h3>돌 작품 5</h3>
        <p>균열 속에서 피어난 생명의 흔적</p>
      </div>
    </div>
  </section>

  <footer>
    © 2025 돌의 내면 Exhibition. All rights reserved.
  </footer>
</body>
</html>
