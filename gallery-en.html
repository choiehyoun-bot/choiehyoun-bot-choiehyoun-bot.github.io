<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stone Art Gallery</title>
  <style>
    body {
      font-family: "Noto Sans", sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .gallery-item {
      width: 200px;
      height: auto;
      border-radius: 8px;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .item-wrapper {
      text-align: center;
      display: inline-block;
    }
    .caption {
      font-size: 14px;
      color: #555;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <h1>Stone Art Gallery</h1>
  <p>Discover the subtle textures and natural beauty of stone artworks.</p>

  <div id="gallery"></div>

  <script>
    const galleryContainer = document.getElementById("gallery");

    for (let i = 1; i <= 30; i++) {
      const img = document.createElement("img");
      // 절대경로로 연결 (GitHub Pages용)
      img.src = `https://choiehyoun-bot.github.io/assets/images/exhibit/stone${i}.jpg`;
      img.alt = `Stone Artwork ${i}`;
      img.classList.add("gallery-item");

      const caption = document.createElement("p");
      caption.textContent = `Stone Artwork ${i}`;
      caption.classList.add("caption");

      const wrapper = document.createElement("div");
      wrapper.classList.add("item-wrapper");
      wrapper.appendChild(img);
      wrapper.appendChild(caption);

      galleryContainer.appendChild(wrapper);
    }
  </script>
</body>
</html>
