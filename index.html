<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>광물 속의 빛나는 내면 | The Shining Inside of Minerals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="title-ko">광물 속의 빛나는 내면</h1>
    <h1 id="title-en" style="display:none;">The Shining Inside of Minerals</h1>

    <button id="langToggle">English</button>
    <nav>
      <a href="index.html" class="nav-ko">홈</a>
      <a href="gallery.html" class="nav-ko">갤러리</a>
      <a href="curation.html" class="nav-ko">큐레이션</a>
      <a href="qr.html" class="nav-ko">QR</a>

      <a href="index.html" class="nav-en" style="display:none;">Home</a>
      <a href="gallery.html" class="nav-en" style="display:none;">Gallery</a>
      <a href="curation.html" class="nav-en" style="display:none;">Curation</a>
      <a href="qr.html" class="nav-en" style="display:none;">QR</a>
    </nav>
  </header>

  <main>
    <img src="https://choiehyoun-bot.github.io/assets/images/exhibit/poster.jpg" alt="전시 포스터" class="poster" />
    <p id="desc-ko">
      이 전시는 광물의 내면에서 느껴지는 고요한 아름다움과 빛의 조화를 탐구합니다.
    </p>
    <p id="desc-en" style="display:none;">
      This exhibition explores the serene beauty and harmony of light within minerals.
    </p>
  </main>

  <script>
    const toggle = document.getElementById("langToggle");
    toggle.addEventListener("click", () => {
      const isKorean = document.getElementById("title-ko").style.display !== "none";
      document.querySelectorAll("[id$='-ko'], .nav-ko").forEach(el => el.style.display = isKorean ? "none" : "");
      document.querySelectorAll("[id$='-en'], .nav-en").forEach(el => el.style.display = isKorean ? "" : "none");
      toggle.textContent = isKorean ? "한국어" : "English";
    });
  </script>
</body>
</html>
