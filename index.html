<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최이현 전시 안내</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #111, #333);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      background-color: #fff;
      color: #111;
      padding: 14px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: #ffcc00;
      color: #000;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>돌 전시 안내</h1>
  <p>최이현의 전시 공간에 오신 것을 환영합니다.<br>아래 버튼을 눌러 갤러리를 감상해보세요.</p>

  <a href="gallery.html" class="button">갤러리로 이동 ➜</a>

  <footer>© 2025 최이현 | 전시 프로젝트</footer>
</body>
</html>
