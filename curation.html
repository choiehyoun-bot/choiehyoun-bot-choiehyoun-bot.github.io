<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>큐레이션 | 광물 속의 빛나는 내면</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title-ko">큐레이션</h1>
    <h1 id="title-en" style="display:none;">Curation</h1>
    <button id="langToggle">English</button>
  </header>

  <main>
    <section>
      <p id="desc-ko">
        각 광물은 오랜 시간의 압력과 변화를 견디며 자신만의 형태를 만들어냅니다.<br>
        이번 큐레이션은 그 과정 속의 ‘빛’을 시각적으로 탐구합니다.
      </p>
      <p id="desc-en" style="display:none;">
        Each mineral endures pressure and change over time, shaping its unique form.<br>
        This curation visually explores the “light” within that transformation.
      </p>
    </section>
  </main>

  <script>
    const toggle = document.getElementById("langToggle");
    toggle.addEventListener("click", () => {
      const isKorean = document.getElementById("title-ko").style.display !== "none";
      document.querySelectorAll("[id$='-ko']").forEach(el => el.style.display = isKorean ? "none" : "");
      document.querySelectorAll("[id$='-en']").forEach(el => el.style.display = isKorean ? "" : "none");
      toggle.textContent = isKorean ? "한국어" : "English";
    });
  </script>
</body>
</html>
