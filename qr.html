<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>돌의 내면 - 전시 QR 안내</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
      font-family: "Noto Sans KR", sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      color: #222;
      margin-bottom: 0.6rem;
    }
    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    button {
      background-color: #111;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.8rem 1.6rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>돌의 내면 展</h1>
  <p>QR로 접속해주셔서 감사합니다.<br>아래 버튼을 눌러 전시를 감상하세요.</p>
  <button onclick="location.href='index.html'">전시 입장하기</button>
</body>
</html>
