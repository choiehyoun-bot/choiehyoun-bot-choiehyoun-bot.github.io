<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>돌의 내면 – QR 안내</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      margin: 0;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    img {
      width: 80%;
      max-width: 350px;
      border-radius: 16px;
      margin-top: 2rem;
      box-shadow: 0 4px 14px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.8rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ddd;
    }

    a {
      display: inline-block;
      margin-top: 1.6rem;
      background: #fff;
      color: #111;
      padding: 0.8rem 1.4rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    a:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <h1>돌의 내면 展</h1>
  <p>고요 속에 숨겨진 감정의 결을 만나보세요.</p>

  <img src="assets/images/exhibit/poster.jpg" alt="전시 포스터" />

  <a href="index.html">전시 페이지로 이동하기</a>
</body>
</html>
